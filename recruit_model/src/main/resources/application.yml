server:
  port: 9002
spring:
  application:
    name: recruit_model
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/tensquare_recruit?characterEncoding=utf-8
    username: root
    password: root
  jpa:
    database: mysql
    show-sql: true
    generate-ddl: true
eureka:
    client:
      service-url:
        defaultZone: http://localhost:6868/eureka
    instance:
      prefer-ip-address: true
zuul:
  routes:
    tensquare_recruit:
      path: /base/**
      serviceId: base_model

